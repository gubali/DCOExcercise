<div class="container">
        <br />
        <form [formGroup]="EmpRegistrationForm">
           <div class="form-group ">
              <label for="email">First Name</label>
              <input type="text" class="form-control" formControlName="firstName" placeholder="Enter First name">
           </div>
           <div class="form-group">
              <label for="pwd">LastName:</label>
              <input type="text" class="form-control" formControlName="lastName"  placeholder="Enter last name" >
           </div>
           <input type="submit" class="btn btn-primary" value="Click" [disabled]="!EmpRegistrationForm.valid" (click)="getFormData()"  />&nbsp;&nbsp;
        </form>
        <br />
     </div>
